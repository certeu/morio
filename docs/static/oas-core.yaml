info:
  title: Morio Core API
  description: >

    ## What am I looking at?

    This is the reference documentation for Morio's __Core API__.

    It is auto-generated from this API's OpenAPI v3 specification.


    ## This Core API is internal to Morio


    With the exception of the `/status` endpoint — along with this `/docs`
    endpoint itself — this API is internal to Morio.


    In other words, you cannot interact with it, or use it as a regular user, or
    even an administrator.

    This documentation serves only those who want to learn how Morio works under
    the hood.


    To learn how to interact with Morio through its user-facing API, refer to
    [the documentation for Morio's Management API](/-/api/docs) instead.


    ## Links


    - [Morio's GitHub repository at
    `certeu/morio`](https://github.com/certeu/morio/)

    - [Morio's online documentation at `morio.it`](https://morio.it/)

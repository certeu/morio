- module: system
  datasets:
    - login
    - user
  period: 300s
  state.period: 24h
  login.wtmp_file_pattern: /var/log/wtmp*
  login.btmp_file_pattern: /var/log/btmp*
  user.detect_password_changes: true
  processors:
    - add_fields:
        target: morio
        fields:
          module:
            name: linux-system

- module: system
  datasets:
    - host
    - package
  period: 900s
  state.period: 6h
  login.wtmp_file_pattern: /var/log/wtmp*
  login.btmp_file_pattern: /var/log/btmp*
  user.detect_password_changes: true
  processors:
    - add_fields:
        target: morio
        fields:
          module:
            name: linux-system
